<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Problem 1 | HiGA Math Contest</title>
  <link rel="stylesheet" href="/_css/common.css">
  <link rel="stylesheet" href="/_css/problem-top.css">
  <script type="module" src="/_js/supabase-client.js"></script>
  <script type="module" src="/_js/redirect.js"></script>
  <script src="/_js/hamburger-menu.js" defer></script>
  <script type="module" src="/_js/signup.js"></script>
  <script type="module" src="/_js/calculator.js"></script>
</head>

<body class="problem-bg">
  <header class="problem-header">
    <a class="back-btn" href="/contest/problems/">← 戻る</a>
    <div class="problem-meta">
      <div class="problem-title">代数 Algebra - Problem 1</div>
      <div class="problem-sub">Points: <span class="pts">100</span></div>
    </div>
  </header>

  <main class="problem-wrap">
    
    <!-- Calculator -->
    <my-calculator></my-calculator>

    <!-- Problems -->
    <section class="panel statement-panel">
      <h2>問題</h2>
      <p>
        問題をここに表示。Texで直書きをしようえへへ
      </p>
    </section>

    <!-- Form -->
    <section class="panel submit-panel">
      <h2>解答</h2>
      <form id="answer-form">
        <div class="answer-row">
        <input type="text" name="answer" placeholder="ここに回答を入力" required>
        <button type="submit" ><a href="/contest/submissions/">提出</a></button>
        </div>
      </form>
      <p>あとn回提出できます。</p>
      <p>問題の指示に従って解答を非負整数で入力してください．<br>正しくないジャッジ結果となるのを防ぐため，解答に空白文字を含まないようにしてください．</p>
    </section>
  </main>

  <footer class="problem-footer">
    © HiGA Math Contest
  </footer>
</body>
</html>
