<!DOCTYPE html>
<html lang="ja">
<head>

  <link rel="stylesheet" href="/css/common.css">

  <link rel="stylesheet" href="/css/acount.css">
  <script type="module" src="/js/supabase-client.js"></script>
  <script type="module" src="/js/redirect.js"></script>
  <script src="/js/hamburger-menu.js" defer></script>
  <script type="module" src="/js/signup.js"></script>
  <script type="module" src="/js/ranking.js"></script>
</head>

<body class="ranking-bg">
  <header>
    <h1><a href="/">HiGA Math Contest</a></h1>

    <button class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <nav id="nav">
      <a href="/">トップ</a>
      <a href="/detail">詳細</a>
      <a href="/tools">ツール</a>
      <a class="here" href="/contest">コンテスト</a>
      <a href="/account" id="nav-username">...</a>
    </nav>

    <div class="overlay" id="overlay"></div>
  </header>

  <main>
    <nav class="contest-subnav">
      <a href="/contest/problems">問題</a>
      <a href="/contest/submissions">提出</a>
      <a class="here" href="/contest/ranking">順位表</a>
      <a href="/contest/questions">質問</a>
    </nav>
    <div class="card">
      <h2>順位表</h2>
      <div class="controls">
       <label>学年で絞り込み：</label>

<div class="custom-select" id="gradeSelect">
  <button type="button" class="custom-select-trigger" id="gradeSelectTrigger">
    <span class="custom-select-label" id="gradeSelectLabel" data-value="">すべて</span>
    <span class="custom-select-arrow"></span>
  </button>
  <ul class="custom-select-dropdown" id="gradeSelectDropdown"></ul>
</div>
      </div>

<div class="table-wrapper">
  <table id="rankingTable">
    <thead>
      <tr>
        <th style="text-align:center;">順位</th>
        <th>ユーザー名</th>
        <th>学年</th>
        <th>総スコア</th>
        <th>解いた問題数</th>
      </tr>
    </thead>
    <tbody id="rankingBody">
      <tr>
        <td colspan="5" class="loading">
          <span class="spinner"></span>読み込み中...
        </td>
      </tr>
    </tbody>
  </table>
</div>


    </div>

    
  </main>
