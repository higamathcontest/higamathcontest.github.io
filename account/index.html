<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>アカウント | HiGA Math Contest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/account/styles.css">
  <script src="/script.js" defer></script>

  <!-- 読み込み順序: supabase-client → account.js → signup.js -->
  <script type="module" src="/supabase-client.js"></script>
  <script type="module" src="account.js"></script>
  <script type="module" src="/signup.js"></script>
</head>

<body class="register-bg">
  <header>
    <h1><a href="/">HiGA Math Contest</a></h1>
    <button class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <nav id="nav">
      <a href="/">トップ</a>
      <a href="/detail">詳細</a>
      <a href="/tools">ツール</a>
      <a href="/contest">コンテスト</a>
      <a class="here" href="/account" id="nav-username">...</a>
    </nav>
    <div class="overlay" id="overlay"></div>
  </header>

  <main>
    
    <!-- ════════════════════════════════
         未ログイン：新規登録 / ログイン
         ════════════════════════════════ -->
    <div id="auth-section">
  <div class="auth-wrap" id="auth-wrap">

    <!-- 左右に動くスイッチ板 -->
    <div class="auth-switch">
      <div class="auth-switch-inner">
        <h2 id="switch-title">Welcome Back!</h2>
        <p id="switch-desc">ログインしてコンテストに参加しよう</p>
        <button type="button" id="switch-btn">SIGN IN</button>
      </div>
    </div>

    <!-- Register -->
    <div id="tab-register" class="auth-panel">
      <div class="form-header">
        <h2>Sign up</h2>
        <p>アカウントを作成してコンテストに参加しよう</p>
      </div>
      <form id="register-form">
        <input type="text" id="register-username" placeholder="ユーザー名" required />
        
        <div class="custom-select" id="grade-select">
          <button type="button" class="custom-select-trigger" aria-haspopup="listbox" aria-expanded="false">
            <span class="custom-select-label">学年を選択</span>
            <span class="custom-select-arrow"></span>
          </button>
          <ul class="custom-select-dropdown" role="listbox">
            <li class="custom-select-option" data-value="G7">G7</li>
            <li class="custom-select-option" data-value="G8">G8</li>
            <li class="custom-select-option" data-value="G9">G9</li>
            <li class="custom-select-option" data-value="G10">G10</li>
            <li class="custom-select-option" data-value="G11">G11</li>
            <li class="custom-select-option" data-value="G12">G12</li>
          </ul>
          <!-- バリデーション用の隠しinput -->
          <input type="hidden" id="grade" name="grade" required />
        </div>

        <input type="password" id="password" placeholder="パスワード" required />
        <input type="password" id="password-confirm" placeholder="パスワード（確認）" required />
        <input type="text" id="higa_key" placeholder="HiGA KEY" required />
        <label class="agree-row">
          <input type="checkbox" id="agree" required />
          <a href="/detail#terms">参加規約</a>と<a href="/detail#privacy-policy">プライバシーポリシー</a>に同意します
        </label>
        <button type="submit"><span>新規登録</span></button>
      </form>
      <p id="register-error" class="error-msg"></p>
    </div>

    <!-- Login -->
    <div id="tab-login" class="auth-panel">
      <div class="form-header">
        <h2>Sign in</h2>
        <p>作成済みのアカウントにログインしよう</p>
      </div>
      <form id="login-form">
        <input type="text" id="login-username" placeholder="ユーザー名" required />
        <input type="password" id="login-password" placeholder="パスワード" required />
        <button type="submit"><span>ログイン</span></button>
      </form>
      <p id="login-error" class="error-msg"></p>
    </div>

  </div>
</div>

    <!-- ════════════════════════════════
         ログイン済み：アカウント設定
         ════════════════════════════════ -->
    <div id="account-section">
      <div class="card">
        <h2>アカウント設定</h2>

        <!-- ユーザー名変更 -->
        <p class="current-username">現在のユーザー名：<strong id="current-username-display">...</strong></p>
        <form id="username-form">
          <input type="text" id="new-username" placeholder="新しいユーザー名" required />
          <button type="submit"><span>ユーザー名を変更</span></button>
        </form>
        <p id="username-error" class="error-msg"></p>
        <p id="username-success" class="success-msg"></p>

        <!-- ログアウト -->
        <div class="logout-wrap">
          <button id="logout-btn"><span>ログアウト</span></button>
        </div>

        <!-- 危険ゾーン：アカウント削除 -->
        <div class="danger-zone">
          <h3>アカウントの削除</h3>
          <p>この操作は取り消せません。<br>提出履歴もすべて削除されます。</p>
          <button class="btn-danger" id="delete-btn"><span>アカウントを削除する</span></button>
        </div>
      </div>
    </div>
  </main>

  <footer>© HiGA Math Contest</footer>

  <script>
   // CodePen風：左右スライド切替
document.addEventListener("DOMContentLoaded", () => {
  const wrap = document.getElementById("auth-wrap");
  const btn  = document.getElementById("switch-btn");
  const title = document.getElementById("switch-title");
  const desc  = document.getElementById("switch-desc");

  if (!wrap || !btn || !title || !desc) return;

  function render(){
    const isLogin = wrap.classList.contains("is-login");

    if (isLogin){
      // ログイン表示中：ボタンは「新規登録へ」
      title.textContent = "Welcome Back!";
      desc.textContent   = "Not created an account yet?";
      btn.textContent   = "SIGN UP";
    } else {
      // 登録表示中：ボタンは「ログインへ」
      title.textContent = "Join Us!";
      desc.textContent   = "Already have an account?";
      btn.textContent   = "SIGN IN";
    }
  }

  btn.addEventListener("click", () => {
    wrap.classList.toggle("is-login");
    render();
  });

  // 初期状態（必要なら ?mode=login でログインから開始）
  const params = new URLSearchParams(location.search);
  if (params.get("mode") === "login") wrap.classList.add("is-login");
  render();
});

  // カスタムセレクト（学年）
  (function () {
    const wrap    = document.getElementById('grade-select');
    if (!wrap) return;

    const trigger = wrap.querySelector('.custom-select-trigger');
    const label   = wrap.querySelector('.custom-select-label');
    const options = wrap.querySelectorAll('.custom-select-option');
    const hidden  = document.getElementById('grade');

    // 開閉
    trigger.addEventListener('click', () => {
      const isOpen = wrap.classList.toggle('open');
      trigger.setAttribute('aria-expanded', isOpen);
    });

    // 外クリックで閉じる
    document.addEventListener('click', (e) => {
      if (!wrap.contains(e.target)) {
        wrap.classList.remove('open');
        trigger.setAttribute('aria-expanded', false);
      }
    });

    // 選択
    options.forEach(opt => {
      opt.addEventListener('click', () => {
        options.forEach(o => o.classList.remove('selected'));
        opt.classList.add('selected');
        label.textContent = opt.textContent;
        hidden.value = opt.dataset.value;
        trigger.classList.add('has-value');
        wrap.classList.remove('open');
        trigger.setAttribute('aria-expanded', false);
      });
    });
  })();
  </script>
</body>
</html>
